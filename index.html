<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">

  <title>Number Guesser</title>
</head>

<body>
  <header>
    <h1>Number Guesser</h1>
  </header>

  <div class='range-container'>
    <h3>Your Range:</h3>
    <p id='user-range'></p>
  </div>

  <div class='range-selector-container'>
    <h3>Set Guess Range:</h3>
    <input type='number' id='min-field' placeholder='1'><input type='number' id='max-field' placeholder='100'>
    <button type='submit' id='range-submit'>Submit</button>
  </div>

  <input type='number' id='guess-field' placeholder='Enter your guess'><br>
  <button type='submit' id='submit-button'>Guess</button><button id='clear-button' type='reset'>Clear</button><br>

  <h4 id='last-guess'></h4>
  <h1 id='message'></h1>

  <button id='reset-button'>Reset Game</button><br>
  <button id='play-again' style='display: none'>Play Again</button>
</body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="javascript/number_guesser.js"></script>
</html>
