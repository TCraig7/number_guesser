<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>
    <div class='header'>
      <h1 id='first-title'>Number</h1><h1 id='second-title'> Guesser</h1>
    </div>

    <div class='range-container'>
      <h3 id='your-range'>Your Range:</h3>
      <h3 id='won-your-range' style='display: none'>Good job! Your new range is:</h3>
      <p id='user-range'></p>
    </div>

    <div class='range-selector-container'>
      <h3>Set Guess Range:</h3>
      <input type='number' class='input-field' id='min-field' placeholder='1'><input type='number' class='input-field' id='max-field' placeholder='100'><br>
      <button type='submit' class='grey' id='range-submit'>Set Range</button>
    </div>

    <input type='number' class='input-field' id='guess-field' placeholder='Enter your guess'><br>
    <button type='submit' class='pink' id='submit-button'>Guess</button><button class='grey' id='clear-button' type='reset'>Clear</button><br>

    <h4 id='last-guess-text'></h4>
    <h4 id='last-guess-number'></h4>
    <p id='message'></p>

    <button class='grey' id='reset-button'>Reset Game</button><br>
    <button class='pink' id='play-again' style='display: none'>Play Again</button>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="javascript/number_guesser.js"></script>
</html>
